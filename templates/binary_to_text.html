{% extends 'layout.html' %}

{% block content %}

    <p class="sub-text">Did someone send you some binary text? Decode it here!</p>
    <form method="post">
        <textarea
            maxlength="20000" 
            autofocus name="message" 
            placeholder="Input binary message"></textarea>
        <button class="output-btn">OUTPUT TO PLAIN TEXT</button>
    </form>
    {% if message %}
    <h4 id="message-header">MESSAGE:</h4>
    <div class="message-div">{{message}}</div>
    {% endif %}
    {% if error %}
    <p class="error-message">{{error}}</p>
    {% endif %}
{% endblock %}
